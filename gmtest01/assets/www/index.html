<!DOCTYPE html>
    <html>
      <head>
      	<!--<meta http-equiv="Content-Type" name="viewport" content="initial-scale=1.0, user-scalable=no" />-->
	  	<link rel="stylesheet" href="./jquerymobile/jquery.mobile-1.3.2.min.css">
		<script src="./jquery/jquery-1.8.3.min.js"></script>
		<script src="./jquerymobile/jquery.mobile-1.3.2.min.js"></script>
		
		<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
		
		
	    <script type="text/javascript" charset="utf-8" src="cordova-2.9.0.js"></script>
        
		
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="googlemap.js"></script>
        
        
        
        <script type="text/javascript" charset="utf-8">
        	console.log("BEFORE onDeviceReady ---------------------");
        	
       	
        	document.addEventListener("deviceready",onDeviceReady,false);
        	
        	// Cordova is ready
	        function onDeviceReady () {
	        	console.log("onDeviceReady ---------------------");
	        	window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS, fail);
	        	 
	        	 
	        	 
			    var map = new GoogleMap();
			    map.initialize();
			    
			    
			}
        
	        $(document).ready(function(){
	        	console.log("document ready ---------------------");
	        });
	        
	        
	        
	        
	        
	        
	        
	        
	        
	        
	        // Wait for Cordova to load
	        //
	        function onLoad() {
	            document.addEventListener("deviceready", onDeviceReady, false);
	        }



	        function gotFS(fileSystem) {
	            fileSystem.root.getFile("readme.txt", null, gotFileEntry, fail);
	        }

	        function gotFileEntry(fileEntry) {
	            fileEntry.file(gotFile, fail);
	        }

	        function gotFile(file){
	            readDataUrl(file);
	            readAsText(file);
	        }

	        function readDataUrl(file) {
	            var reader = new FileReader();
	            reader.onloadend = function(evt) {
	                console.log("Read as data URL");
	                console.log(evt.target.result);
	            };
	            reader.readAsDataURL(file);
	        }

	        function readAsText(file) {
	            var reader = new FileReader();
	            reader.onloadend = function(evt) {
	                console.log("Read as text");
	                console.log(evt.target.result);
	            };
	            reader.readAsText(file);
	        }

	        function fail(evt) {
	            console.log(evt.target.error.code);
	        }
        </script>
        
        
		    
        
      </head>


      <body>
		<div id="map_canvas" style="border: 1px solid blue;width:638px;height:338px"></div>
      </body>
    </html>
